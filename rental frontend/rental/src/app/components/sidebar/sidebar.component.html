<div class="sidebar">
  <!-- <div class="logo">

  <nav class="nav-menu">
    @for (item of menuItems; track item.route) {
    <a
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link"
    >
      {{ item.label }}
    </a>
    }
  </nav>
  <div class="sidebar-footer">
    <button (click)="logout()" class="logout-btn">Logout</button>
  </div>
</div>
